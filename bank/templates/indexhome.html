<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'css/styles.css'%}" rel="stylesheet"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<style>

</style>
<body style="background-color: rgb(253, 91, 91);">
<div class="d-flex" id="wrapper">

    <div class="border-end " style="background-color: #a10303;" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom " style="background-color: #a10303;color:white">Account Balance</div>
        <div class="list-group list-group-flush">
            <a class="nav-link btn " href="{% url 'balance' %}">Click Here.</a>
            <div class="container-fluid">
                {% if balance %}
                <h4>A/C Balance: {{balance}}</h4>
                {%endif%}
            </div>
        </div>
    </div>

    <!-- Page content wrapper-->
    <div id="page-content-wrapper" >
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light border-bottom " style="background-color: #a10303;" >
            <div class="container-fluid">
                <button class=" btn btn-warning " id="sidebarToggle">Balance Enquiry</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"  aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item"><a class="nav-link " href="{%url 'index' %}" style="color:white;">Home</a></li>

                        <li class="nav-item"><a class="nav-link btn " href="{%url 'transfer' %}" style="color:white;">Fund Transfer</a></li>
                        <li class="nav-item"><a class="nav-link btn " href="{%url 'history' %}" style="color:white;"> History</a></li>
                        <li class="nav-item"><a class="nav-link btn " href="{%url 'filter' %}" style="color:white;">Search</a></li>
                        <li class="nav-item"><a class="nav-link btn " href="{%url 'signout' %}" style="color:white;"><span style="color:Black;">  {{request.user}}  </span>   Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            {%block body_block%}

            {% endblock %}
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{%static 'js/scripts.js'%}"></script>
</body>
</html>
